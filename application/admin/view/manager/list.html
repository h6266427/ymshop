{:widget("Admin/head")}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {:widget("Admin/sidebar")}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">用户管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url("Manager/add")}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">管理者ID</th>
                                <th class="text-center">管理员名称</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">登入时间</th>
                                <th class="text-center">登录IP</th>
                                <th class="text-center">密码锁</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                       <!-- //控制器$date写什么这里就写什么-->
                        {foreach $data as $v}
                                                        <tr>
                                                            <td align="center">{$v.manager_id}</td>
                                                            <td align="center">{$v.manager_name}</td>
                                                            <td align="center">{$v.create_time}</td>
                                                            <td align="center">{$v.login_time}</td>
                                <td align="center">{$v.manager_ip}</td>
                                <td align="center">{$v.lock}</td>
                                <td align="center">
                                    <a href="{:url(\'Manager/edit\',['manager_id'=>$v.manager_id])}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    {if condition="$v.manager_id neq 1"}
                                    <a href="#" onClick="warning('确实要删除吗','{:url(\'Manager/del\',[\'manager_id\'=>$v.manager_id])}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                    {/if}
                                </td>
                            </tr>
                        {/foreach}
                                                    </tbody>
                    </table>
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>
    {$data->render()}
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__STATIC__/admin/style/jquery_002.js"></script>
    <script src="__STATIC__/admin/style/bootstrap.js"></script>
    <script src="style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__STATIC__/admin/style/beyond.js"></script>
    


</body></html>
