<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../ymshop/style/shopcar.css" type="text/css">
</head>
<body>
<div class="mainbox">
    <div class="main">
        <div class="title">
            <h1>购物车</h1>
        </div>
        <div id="cart_steps" class="">
            <table width="100%"><tbody>
            <tr>
                <th></th>
                <th style="width: 45px;"></th>
                <th></th>
                <th style="width: 45px;"></th>
                <th></th>
            </tr>
            <tr>
                <td class="ym_step common"><a>
                    <span class="step_number">1</span>购物篮</a></td>
                <td class="ym_step_arrow"></td><td class="ym_step">
                <a href="javascript:void(0);" name="Submit">
                    <span class="step_number">2</span>结账</a></td>
                <td class="ym_step_arrow"></td>
                <td class="ym_step"><a>
                    <span class="step_number">3</span>收银台</a>
                </td>
            </tr>
            </tbody>
            </table>
        </div>
        <div class="th">
            <div class="th1">
                <input type="checkbox"checked="checked" class="inp1">
            </div>
            <div class="th2">
                <p style="margin-top:9px">商品</p>
            </div>
            <div class="th3"></div>
            <div class="th4"><p style="margin-top:9px">售价</p></div>
            <div class="th5"><p style="margin-top:9px">数量</p></div>
            <div class="th6"><p style="margin-top:9px">小计</p></div>
            <div class="th7"><p style="margin-top:9px">操作</p></div>
        </div>
        <div class="tb">
        <div class="tb1">
            <input type="checkbox" checked="checked" class="inp2">
        </div>
        <div class="tb2">
            <img src="../ymshop/image/pic.jpg" style="margin-top:15px;width: 44px;height: 44px " alt="">
        </div>
        <div class="tb3"><p style="margin-top: 28px">梨城故事 原味酸奶</p></div>
        <div class="tb4"><p style="margin-top: 28px">￥12.00</p></div>
        <div class="tb5"><input type="submit" value="-" style="width: 30px;font-size: 20px;height: 30px;margin-top:15px; border-radius: 2px"id="btn2">
            <input type="text" value="1" style="width: 40px;height: 30px;margin-top: 20px;
                border-radius: 4px;text-align: center" id="val">
            <input type="submit" value="+" style="width: 30px;height: 30px;
            margin-top:15px; border-radius: 4px;font-size: 20px"id="btn1"></div>
        <div class="tb6"><p style="margin-top: 28px">￥12.00</p></div>
        <div class="tb7"><input type="submit"value="×"style="width: 30px;height: 30px;
            margin-top:20px;border-radius: 20px;font-size: 20px"></div>
    </div>
        <div class="tc">
           <div class="tc1">
                <button style="width: 80px;height: 30px;">清空购物车</button>
                <button style="width: 70px;height: 30px;">删除勾选</button>
           </div>
            <div class="tc2">
                <p style="font-size: 14px;font-weight: 800">订单金额</p>
                <span style="font-size: 30px;font-weight: 400">￥12.00</span><br>
                <span style="font-size: 14px">不含运费</span>
            </div>
            <div class="tc3">
                <a href="">订单结算</a>
            </div>
        </div>
        <div class="td">
            <h3 style="font-size: 17px">金额明细</h3>
            <div class="nav">
                <ul style="list-style: none">
                    <li><span style="float: left">商品小计</span>
                        <span style="float: right">￥12.00</span></li>
                    <li><span style="float: left">购买金额</span>
                        <span style="float: right;font-size: 25px;font-weight: bold">￥12.00</span></li>
                    <li><span style="float: left">可得积分</span>
                        <span style="float: right">12点</span></li>
                </ul>
                <button>查看优惠祥情</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
