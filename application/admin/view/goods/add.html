
<!-- 头部 -->
{:widget("Admin/head")}
<script src="__STATIC__/ueditor/ueditor.config.js"></script>
<script src="__STATIC__/ueditor/ueditor.all.min.js"></script>
<script src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {:widget("Admin/sidebar")}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('Goods/index')}">商品管理</a>
                    </li>
                    <li>
                        <a href="{:url('Goods/index')}">商品列表</a>
                    </li>
                    <li class="active">添加商品</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">添加商品</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:url('Goods/add')}" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">商品名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="title" placeholder="请输入商品名称" name="goods_name"
                                                       value="" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">所属分类</label>
                                            <div class="col-sm-6">
                                                <select name="cate_id" style="width: 100%;">
                                                    <option selected="selected" value="0">——请选择——</option>
                                                    {foreach $cateData as $c}
                                                    <option value="{$c.cate_id}" {if($c['disabled'] eq 'disabled')}disabled{/if}>{$c.cate_name}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>


                                        <div class="form-group">
                                            <label for="pic" class="col-sm-2 control-label no-padding-right">封面图片</label>
                                            <div class="col-sm-6">
                                                <input class="help-block" id=""  name="pic" type="file" >

                                                <img style="margin-top: 10px" src="" width="100" alt="">

                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="keywords"
                                                   class="col-sm-2 control-label no-padding-right">关键字</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="keywords" placeholder="多关键字用逗号隔开" name="keywords"
                                                       type="text" >
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="desc"
                                                   class="col-sm-2 control-label no-padding-right">摘要</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" id="desc" placeholder=""
                                                          name="desc"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="content"
                                                   class="col-sm-2 control-label no-padding-right">商品内容</label>
                                            <div class="col-sm-6">
                                                <textarea id="content" placeholder=""
                                                          name="content"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for=""
                                                   class="col-sm-2 control-label no-padding-right">市场价格</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="" placeholder="请输入市场价格" name="market_price"
                                                       value="" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for=""
                                                   class="col-sm-2 control-label no-padding-right">销售价格</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="" placeholder="请输入销售价格" name="sell_price"
                                                       value="" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for=""
                                                   class="col-sm-2 control-label no-padding-right">库存</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="" placeholder="请输入库存" name="store"
                                                       value="" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">是否上架</label>
                                            <div class="col-xs-4">
                                                <label>
                                                    <input class="checkbox-slider slider-icon yesno" name="marketable"
                                                            type="checkbox" checked>
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                        </div>


                                        <input name="manager_id" value="" type="hidden">


                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">添加商品</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__/admin/style/jquery_002.js"></script>
<script src="__STATIC__/admin/style/bootstrap.js"></script>
<script src="__STATIC__/admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/style/beyond.js"></script>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:700,initialFrameHeight:400});


</script>

</body>
</html>
