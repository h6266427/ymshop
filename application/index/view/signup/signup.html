{:widget('Common/head')}

<link rel="stylesheet" href="__STATIC__/index/style/signup.css" type="text/css">

<body>
<div class="innerwrap">
    <div class="signup-article">
        <div class="signup">
            <div class="sign-title">
                <h2>会员注册</h2>
            </div>
            <form action="" method="post">
                <ul>
                    <li class="form-item">
                        <label for="" class="form-label">手机号</label>
                        <span class="form-act">
        <input class="x-input phonenumber" type="text" name="username" placeholder="请填写正确手机号"
               vtype="required&amp;&amp;mobile" data-caution="请填写正确手机号"> </span>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">密码</label>
                        <span class="form-act">
        <input class="x-input password" type="password" name="password" maxlength="20"
               placeholder="6-20个字符" id="dom_el_94665a2" oncontextmenu="return false;"
               onpaste="return false;"></li>
                    <li class="form-item">
                        <label for="" class="form-label">确认密码</label>
                        <span class="form-act">
        <input class="x-input psw_confirm" type="password" name="psw_confirm"
               id="dom_el_94665a3" maxlength="20" placeholder="再次填写密码" vtype="equal:pam_account[login_password]"
               data-caution="密码与确认密码不相符，请重新填写" oncontextmenu="return false;" onpaste="return false;">        <span
                                class="validation-messagebox"></span></span>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">校验码</label>
                        <span class="form-act">
                            <input class="x-input captcha" type="text" name="captcha" placeholder="填写校验码" id="vocdes"
                 style="width:100px" where="bottom" maxlength="4" autocomplete="off" >
                            <img src="{:captcha_src()}" alt="验证码无法显示" title="点击更换验证码" class="verify-code"
                                 onClick="this.src='{:captcha_src()}'" >
                            <a href="#" class="auto-change-verify-handle" onclick="changeCaptcha()">看不清楚?换一个</a>
                        </span>
                        <script>
                            function changeCaptcha() {
                                $('.verify-code').attr('src','{:captcha_src()}');
                            }
                        </script>
                    </li>
                    <li class="form-item action-need-verify">
                        <label for="" class="form-label">验证码</label>
                        <span class="form-act">
                            <input class="x-input verify-input sms" type="text" name="vcode" id="dom_el_94665a4"
                                   placeholder="填写验证码" style="width:100px" vtype="required" where="bottom">
                            <a onclick="sendSMS()"  class="btna" ><span class="yzm">获取短信验证码</span></a>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <!--<i class="sms-right" style="display: none;"></i>
                            <i class="sms-error" style="display: none;"></i>-->
      </span>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label"></label>
                        <span class="form-act">
        如未收到短信，请联络客服或拨打400-655-1212
      </span>
                    </li>
                    <br>
                    <li class="form-item spe_agree">
      <span class="form-act">
        <input type="checkbox" name="license" id="" class="x-check" vtype="onerequired" data-caution="请选择同意"
               checked="true" where="bottom">
        <label for="" class="form-sub-label"> 我已阅读并同意<a href="/passport-license.html" class="lnklike" target="_blank">会员注册协议</a> 和<a
                href="/passport-privacy.html" class="lnklike" target="_blank">隐私保护政策</a></label>
        <span class="validation-messagebox"></span>
      </span>
                    </li>
                    <li class="form-item-normal signup_subbtn">
                        <label for="" class="form-label"></label>
                        <span class="form-act">
        <a class="btn btn-big" onclick="validate()"><i class="hide"></i>注 册</a>
      </span>
                    </li>
                </ul>
            </form>
            <div class="text_box">
                <strong>我已是会员，</strong>
                <a href="{:url('Login/index')}">要登录。</a>
            </div>
        </div>
        <div class="need-signup">
            <div>
                <img style="height: 624px" src="__STATIC__/index/img/zhuce.jpg">
            </div>
        </div>
    </div>
</div>
{:widget('Common/footer')}
</body>
<script src="/static/index/style/signup.js"></script>
</html>
