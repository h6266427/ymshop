<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../ymshop/style/zhuce.css" type="text/css">
</head>
<body>
<div class="innerwrap">
    <div class="signup-article">
        <div  class="signup">
            <div class="sign-title">
                <h2>会员注册</h2>
            </div>
            <form action="" method="post">
                <ul>
                    <li class="form-item">
                        <label for="" class="form-label">手机号</label>
                        <span class="form-act">
        <input class="x-input" type="text" name="" placeholder="请填写正确手机号"
               vtype="required&amp;&amp;mobile" data-caution="请填写正确手机号"> </span>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">密码</label>
                        <span class="form-act">
        <input class="x-input" type="password" name="pam_account[login_password]" maxlength="20"
               placeholder="6-20个字符" id="dom_el_94665a2" oncontextmenu="return false;"
               onpaste="return false;"></li>
                    <li class="form-item">
                        <label for="" class="form-label">确认密码</label>
                        <span class="form-act">
        <input class="x-input action-confirm-password" type="password" name="pam_account[psw_confirm]" id="dom_el_94665a3" maxlength="20" placeholder="再次填写密码" vtype="equal:pam_account[login_password]" data-caution="密码与确认密码不相符，请重新填写" oncontextmenu="return false;" onpaste="return false;">        <span class="validation-messagebox"></span></span>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">校验码</label>
                        <span class="form-act">
          <input class="x-input verify-input" type="text" name="signupverifycode" placeholder="填写校验码" id="vocdes" style="width:100px" where="bottom" maxlength="4" autocomplete="off"> <img src="" alt="验证码" title="点击更换验证码" class="verify-code auto-change-verify-handle"> <a href="/index-gen_vcode-LOGINVCODE-4.html" class="verify-code auto-change-verify-handle lnklike">看不清楚?换一个</a>        </span>
                    </li>
                    <li class="form-item action-need-verify">
                        <label for="" class="form-label">验证码</label>
                        <span class="form-act">
        <input class="x-input verify-input snscode" type="text" name="vcode" id="dom_el_94665a4" placeholder="填写验证码" style="width:100px" vtype="required" where="bottom">        <a href="" class="btna"><span class="yzm">获取短信验证码</span></a>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label"></label>
                        <span class="form-act">
        如未收到短信，请联络客服或拨打400-655-1212
      </span>
                    </li>
                    <br>
                    <li class="form-item spe_agree">
      <span class="form-act">
        <input type="checkbox" name="license" id="" class="x-check" vtype="onerequired" data-caution="请选择同意" checked="true" where="bottom">
        <label for="" class="form-sub-label"> 我已阅读并同意<a href="/passport-license.html" class="lnklike" target="_blank">会员注册协议</a> 和<a href="/passport-privacy.html" class="lnklike" target="_blank">隐私保护政策</a></label>
        <span class="validation-messagebox"></span>
      </span>
                    </li>
                    <li class="form-item-normal signup_subbtn">
                        <label for="" class="form-label"></label>
                        <span class="form-act">
        <button type="submit" class="btn btn-big" rel="_request"><i class="hide"></i>注 册</button>
      </span>
                    </li>
                </ul>
            </form>
           </div>
        <div class="need-signup">
            <div>
                <img style="height: 624px" src="../ymshop/image/zhuce.jpg">
            </div>
        </div>
    </div>
</div>
</body>
</html>
